<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app1.js"></script>
    <link rel="stylesheet" href="Style1.css">

    <title> Restrict </title>
  </head>
  <body>
    <h1>  Restrict  </h1>

<!-- Shopping List 1  -->
    <div ng-controller = "ShoppingListController1 as list">

      <input type="text" ng-model = "list.ItemName" placeholder="Name">
      <input type="text" ng-model = "list.ItemQuantity" placeholder="Quantity">
      <button type="button" ng-click = "list.addItem();">Add a new Item</button>

      <ol>
        <li list-item  ng-repeat = "item in list.getItems" ></li>

          <button type="button" ng-click = "list.RemoveItem($index);">Remove Item</button>
        </li> -->
      </ol>

      <div class="error" ng-if = "list.errorMessage">
        Error : {{ list.errorMessage }}
      </div>

    </div>
