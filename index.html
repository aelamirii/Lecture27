<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <link rel="stylesheet" href="Style.css">

    <title> Restrict property </title>
  </head>
  <body>
    <h1> Restrict property </h1>

    <div ng-controller = "ShoppingListController1 as list">
        <h3> List 1 </h3>

        <input type="text" ng-model = "list.ItemName" placeholder = "Name">
        <input type="text" ng-model = "list.ItemQuantity" placeholder = "Quantity">
        <button type="button" ng-click = "list.addItem();">Add a new Item</button>

        <ol>    <!-- Attribute -->
          <li list-item ng-repeat = "item in list.getItems"  ></li>
          <!-- <li ng-repeat = "item in list.getItems" >
            {{ item.quantity }} of {{ item.name }}
            <list-item-description></list-item-description>
            <button type="button" ng-click = "list.RemoveItem($index);">Remove Item</button>
          </li> -->
        </ol>

        <div  class = "error" ng-if = "list.errorMessage">
          Error : {{ list.errorMessage }}
        </div>

    </div>



    <div ng-controller = "ShoppingListController2 as list">
        <h3> List 2 </h3>

        <input type="text" ng-model = "list.ItemName" placeholder = "Name">
        <input type="text" ng-model = "list.ItemQuantity" placeholder = "Quantity">
        <button type="button" ng-click = "list.addItem();">Add a new Item</button>

        <ol>     <!-- Elements -->
          <list-item ng-repeat = "item in list.getItems"  ></list-item>
          <!-- <li ng-repeat = "item in list.getItems" >
            {{ item.quantity }} of {{ item.name }}
            <list-item-description></list-item-description>
            <button type="button" ng-click = "list.RemoveItem($index);">Remove Item</button>
          </li> -->
        </ol>

        <div class = "error" ng-if = "list.errorMessage">
          Error : {{ list.errorMessage }}
        </div>

    </div>

  </body>
</html>
